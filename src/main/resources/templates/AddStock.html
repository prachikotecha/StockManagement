<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
        <title>Add Stock</title>
        <link rel="stylesheet" href="css/addStock.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>
<body class="addStock">
 <div class="prod-nav">
            <a class="pic" href="home">
                <img src="/images/Divine_Logo.png" class="pic">
            </a>
    
            <ul>
            	<li><a href="home">Home</a></li>
                <li><a href="StockCheck">Stock Details</a></li>
                <li><a href="addStock">Add Stock</a></li>
                
            </ul>
          </div>
         
		<form th:action="@{/stockSave}" method="post">
			<div class="container">
				<h1>Add Stock</h1>
		
				<label for="prodName"><b>Product Name</b></label>
				<input type="text" name="prodName" id="prodName" required>
				<hr>
		
				<label for="purchaseRate"><b>Purchase Rate</b></label>
				<input type="number" name="purchaseRate" id="purchaseRate" required>
				<hr>
				
				<label for="sellingRate"><b>Selling Rate</b></label>
				<input type="number" name="sellingRate" id="sellingRate" required>
				<hr>
				
				<label for="sold"><b>Sold Qty.</b></label>
				<input type="number" name="sold" id="sold" required>
				<hr>
				
				<label for="inStock"><b>InStock Qty.</b></label>
				<input type="number" name="inStock" id="inStock" required>
				<hr>
		
				<button type="submit" class="registerbtn">Add</button>
			</div>
		</form>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
