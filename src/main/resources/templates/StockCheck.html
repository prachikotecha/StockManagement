<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
        <title>Stock</title>
        <link rel="stylesheet" href="css/StockCheck.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">      
    	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    	</head>
    	
<body class="stockCheck">
 <div class="prod-nav">
            <a class="pic" href="home">
                <img src="/images/Divine_Logo.png" class="pic">
            </a>
    
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="StockCheck">Stock Details</a></li>
                <li><a href="addStock">Add Stock</a></li>   
            </ul>
          </div>
		<table class="styled-table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Product Name</th>
					<th scope="col">Purchase Rate</th>
					<th scope="col">Selling Rate</th>
					<th scope="col">Sold Qty.</th>
					<th scope="col">InStock Qty.</th>
					<th scope="col">Action</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="stock :${stock}">
					<td th:text=${stock.id}></td>
					<td th:text=${stock.prodName}></td>
					<td th:text=${stock.purchaseRate}></td>
					<td th:text=${stock.sellingRate}></td>
					<td th:text=${stock.sold}></td>
					<td th:text=${stock.inStock}></td>
					<td>
					<a style="color:blue" th:href="@{/updateStock/{id}(id=${stock.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
					</td>	
				</tr>
			</tbody>
		</table>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    	
</body>
</html>
