<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
        <title>Update Product</title>
        <link rel="stylesheet" href="/css/updateProduct.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>
<body class="updateProd">
 <div class="prod-nav">
            <a class="pic" href="home">
                <img src="/images/Divine_Logo.png" class="pic">
            </a> 
            <ul>
            	<li><a href="/home">Home</a></li>
                <li><a href="/productList">Products List</a></li>
                <li><a href="/addProduct">New Product</a></li>
                
            </ul>
          </div>
         
		<form th:action="@{/save}" method="post" th:object="${Products}">
		<input type="hidden" name="id" th:value="${Products.id}">
			<div class="container">
				<h1>Update</h1>
		
				<label for="pname"><b>Product Name</b></label>
				<input type="text" name="pname" id="pname" required th:value="${Products.pname}">
		
				<label for="price"><b>Product Price</b></label>
				<input type="number" name="price" id="price" required th:value="${Products.price}">
		
				<button type="submit" class="registerbtn">Update</button>
			</div>
		</form>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
